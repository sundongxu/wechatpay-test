// 声明采用proto3版本的语法
syntax = "proto3";

// 声明所属包
package demo;

// 请求参数结构
message Request {
    string username = 1;     // 用户名
    string password = 2;     // 密码
    string device_id = 3;    // 设备唯一标识uuid
}

// 响应参数结构
message Response {
    int32 status_code = 1;   // 状态码
    string message = 2;      // 原因描述
}

// 声明服务，由服务端具体实现
service BasicService {
    rpc Register (Request) returns (Response) {}
    rpc Login (Request) returns (Response) {}
    rpc Logout (Request) returns (Response) {}
}